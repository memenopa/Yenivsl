
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YENIVSL Catalog</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      overflow-y: scroll;
      background: black;
      margin: 0;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-snap-type: y mandatory;
    }
    .gallery img {
      width: 100%;
      max-width: 800px;
      scroll-snap-align: start;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="img1.jpeg" alt="Gallery Image 1">
    <img src="img2.jpeg" alt="Gallery Image 2">
    <img src="img3.jpeg" alt="Gallery Image 3">
    <img src="img4.jpeg" alt="Gallery Image 4">
    <img src="img5.jpeg" alt="Gallery Image 5">
    <img src="img6.jpeg" alt="Gallery Image 6">
    <img src="img7.jpeg" alt="Gallery Image 7">
    <img src="img8.jpeg" alt="Gallery Image 8">
    <img src="img9.jpeg" alt="Gallery Image 9">
  </div>
</body>
</html>
